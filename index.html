<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Alyssa's Todo List</h1>
    </header>
    <div class="inspo-quote">
        <h2>Quote of the Day</h2>
        <div class="content" id="hiddenContent" hidden>
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote" id="getQuote"></p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>-</span>
                <span class="name" id="getAuthor"></span>
            </div>
        </div>
        <div class="quote-button">
            <button class="active-quote-btn">Wanna Quote</button>
        </div>
    </div>
    <form>
        <input type="text" class="todo-input" placeholder="Add a Todo...">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
